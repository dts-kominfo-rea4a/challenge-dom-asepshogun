    <div id="app">

      <div class="fom">
        <label for="fname" style="margin-left: 90px; background-color: paleturquoise;" id="todo-title"></label><br><br>
        <label for="fname" style="margin-left: 60px;" id="todo-subtitle"></label><br>
        <input type="text" id="todo-input">
        <button id="todo-submit" onclick="fnClickHandler()">Submit</button>
        <ul id="todo-output"></ul>
      </div>
    </div>

    <script>
      let button;
      let input;
      let output;
      document.getElementById('todo-title').innerHTML = "To Do List";
      document.getElementById('todo-subtitle').innerHTML = "- Today I need to -";
      function fnClickHandler(toDoItem) {
        input = document.getElementById('todo-input').value
        output = document.createElement("li");
        const textnode = document.createTextNode(input);
        output.appendChild(textnode);
        document.getElementById("todo-output").appendChild(output);
      }
      button = document.getElementById("todo-input");
      button.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("todo-submit").click();
        }
      });
    </script>
  </body>
